<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEERLEARN</title>
    <link rel="stylesheet" href="homepage2.css">
    <link rel="shortcut icon" type="image/x-icon" href="PEERLEARN.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <img src="PEERLEARN.png" alt="PeerLearn Logo">
        <div class="icons">
            <a href="homepage2.html"><i class="ri-home-6-line active" onclick="toggleActive(this)"></i></a>
            <a href="forum2.html"><i class="ri-chat-2-line" onclick="toggleActive(this)"></i></a>
            <a href="schedule.html"><i class="ri-calendar-schedule-line" onclick="toggleActive(this)"></i></a>
            <a href="folder.html"><i class="ri-folder-3-line" onclick="toggleActive(this)"></i></a>
            <a href="groupchat.html"><i class="ri-group-line" onclick="toggleActive(this)"></i></a>
            <a href="profile.html"><i class="ri-user-line" onclick="toggleActive(this)"></i></a>

        </div>
        <div class="logout-circle">
            <i class="ri-logout-circle-line"></i>
        </div>
    </div>
    <div class="container">
        <div class="profile">
            <img src="Avatar.png" alt="PeerLearn Logo">
            <div class="profile2">
                <div class="fullname">Westin Budiharjo</div>
                <div class="username">@Westinbudiharjo</div>
            </div>
            <i class="ri-notification-fill"></i>
        </div>

        <div class="Content">
            <h1>This Week</h1>
            <div class="study">
                <!-- Study sessions content -->
            </div>

            <h1>Your Forum</h1>
            <div class="study">
                <!-- Forum content -->
            </div>

            <!-- Group chatting UI -->
            <div id="webchat"></div>
        </div>
    </div>

    <script>
        function toggleActive(icon) {
            const icons = document.querySelectorAll('.navbar .icons i');
            icons.forEach((icon) => {
                icon.classList.remove('active');
            });
            icon.classList.add('active');
        }
    </script>

    <!-- Chatbot script -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/e75d0134-6339-4926-9fc8-1f7f3e10122d/webchat/config.js" defer></script>
</body>
</html>
