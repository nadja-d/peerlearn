<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <title>iOS Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chat-container {
      display: flex;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .search-bar {
      width: calc(100% - 20px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-bottom: 10px;
      outline: none;
    }

    .group-chat {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .group-chat:hover {
      background-color: #e5e5e5;
    }

    .group-chat img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .group-chat-name {
      font-weight: bold;
    }

    .last-message {
      font-size: 12px;
      color: #666;
    }

    .chat-content {
      flex-grow: 1;
      padding: 10px;
    }

    .chat-header {
      background-color: #007aff;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      background-color: #e5e5ea;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }

    .message.sent {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
    }

    .message.received {
      background-color: #f4f4f8;
      color: #333;
      align-self: flex-start;
    }

    .message-text {
      font-size: 14px;
    }

    .message-time {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .input-container {
      background-color: #fff;
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .input-field {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .icon {
      color: #007aff;
      margin: 0 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .iconwhite {
      color: #ffffff;
      margin: 0 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .circle {
      background-color: #007aff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="sidebar">
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="group-chat">
      <img src="https://i.pinimg.com/originals/5d/70/18/5d70184dfe1869354afe7bf762416603.jpg" alt="Group Chat 1">
      <div>
        <div class="group-chat-name">Group Chat 1</div>
        <div class="last-message">Sarah: Thank you for today</div>
      </div>
    </div>
    <div class="group-chat">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLoFwcVxZrtHbji2pO9no_9F28Qa8cg3-qKOqv7-LtBkee0eM3XLOFoRbsx_gzqiqbdEE&usqp=CAU" alt="Group Chat 2">
      <div>
        <div class="group-chat-name">Group Chat 2</div>
        <div class="last-message">John: See you tomorrow!</div>
      </div>
    </div>
    <div class="group-chat">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAZB3JfasapLqVN_2eisYqHdDhMzBCJHLl6bM2sRgEXQ&s" alt="Group Chat 3">
      <div>
        <div class="group-chat-name">Group Chat 3</div>
        <div class="last-message">Emma: Are we meeting today?</div>
      </div>
    </div>
  </div>
  <div class="chat-content">
    <div class="chat-header">iOS Messenger</div>
    <div class="chat-messages">
      <div class="message received">
        <div class="message-text">Hey there! How are you doing?</div>
        <div class="message-time">10:00 AM</div>
      </div>
      <div class="message sent">
        <div class="message-text">Hi! I'm doing great, thanks for asking.</div>
        <div class="message-time">10:05 AM</div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Type your message...">
      <label for="file-upload" class="circle">
        <i class="ri-file-text-line iconwhite"></i>
      </label>
      <input id="file-upload" type="file" style="display:none">
      <i class="ri-send-plane-fill icon"></i>
    </div>
  </div>
</div>

<script>
  document.getElementById('file-upload').addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.classList.add('sent');
        message.innerHTML = `
          <div class="message-text">${file.name}</div>
          <div class="message-time">${new Date().toLocaleTimeString()}</div>
        `;
        document.querySelector('.chat-messages').appendChild(message);
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
